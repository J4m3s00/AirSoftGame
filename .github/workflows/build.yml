name: Build - CI

on:
  pull_request:
    branches: [ main ]

jobs:
  CI-Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: configure
      run: |
            mkdir build
            cd build
            cmake ..
    - name: build
      run: |
            cd build
            cmake --build .
